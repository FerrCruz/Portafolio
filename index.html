     <script type="text/javascript">
          var qrcode = new QRCode(document.getElementById("qrcode"), {
               width : 100,
               height : 100
          });

          var qrcodekentucky = new QRCode(document.getElementById("qrcodekentucky"), {
               width : 100,
               height : 100
          });

          var qrcodepunteria = new QRCode(document.getElementById('qrcodepunteria'),{
               width:100,
               height:100
          });
		  
		  var qrcodeserpiente = new QRCode(document.getElementById('qrcodeserpiente'),{
               width:100,
               height:100
          });
		  
		  var qrcv = new QRCode(document.getElementById('qrcv'),{
               width:100,
               height:100
          });
          
         
          function makeCode () {		
               var elText = document.getElementById("text");
               var elTextKentucky = "https://ferrcruz.github.io/pizzeriaKentucky/";
               var elTextPunteria = "https://ferrcruz.github.io/punteriaJuego/";         
			   var elTextSerpiente = "https://ferrcruz.github.io/SerpienteJuego/";
			   var elTextCv = "https://drive.google.com/drive/folders/1GkkDZye4rKzO9ADxxNuO_pJ3PoSuGuuv?usp=sharing";
               
               if (!elText.value || !elTextKentucky || !elTextPunteria || !elTextSerpiente || !elTextCv) {		
                    return;
               }
               qrcode.makeCode(elText.value);
               qrcodekentucky.makeCode(elTextKentucky);
               qrcodepunteria.makeCode(elTextPunteria);
			   qrcodeserpiente.makeCode(elTextSerpiente);
			   qrcv.makeCode(elTextCv);
          }

          

          $("#text").
               on("blur", function () {
                    makeCode();
               }).
               on("keydown", function (e) {
                    if (e.keyCode == 13) {
                         makeCode();
                    }
               });

               $("#textkentucky").
               on("blur", function () {
                    makeCode();
               }).
               on("keydown", function (e) {
                    if (e.keyCode == 13) {
                         makeCode();
                    }
               });
               
               $("textpunteria").
               on("blur",function(){
                    makeCode();
               }).
               on("keydown", function(e){
                    if(e.keycode == 13){
                         makeCode();
                    }
               });
				
			   $("textserpiente").
               on("blur",function(){
                    makeCode();
               }).
               on("keydown", function(e){
                    if(e.keycode == 13){
                         makeCode();
                    }
               });
				
				 $("textcv").
               on("blur",function(){
                    makeCode();
               }).
               on("keydown", function(e){
                    if(e.keycode == 13){
                         makeCode();
                    }
               });
			   			  
               makeCode();
     </script>
